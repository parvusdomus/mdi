<form class="{{cssClass}} cdbe" autocomplete="off">
    <div class="item">
      <h1><input style="text-align: center;" name="name" type="text" value="{{item.name}}" placeholder='Quirk' onClick="this.select();"/></h1>
        <table>
          <tr>
            <td style="width: 25%;"><h2><label>&nbsp;Pericia:&nbsp;</label></h2></td>
            <td style="width: 25%;">
              <h2>
                <select name="system.pericia" data-dtype="String">
                  {{selectOptions periciaArma selected=item.system.pericia}}
                </select>
              </h2>
            </td>
            <td><h2><label>&nbsp;Da√±o:&nbsp;</label></h2></td>
            <td><h2><input name="system.dano" type="number" maxlength="2" size="2" value="{{item.system.dano}}" data-dtype="Number"/></h2></td>
          </tr>
        <table>
          <tr>
            <td><h2><label>Alcance:</label></h2></td>
            <td><h2><input name="system.alcance" type="text" value="{{item.system.alcance}}" data-dtype="String"/></h2></td>
            <td><h2><label>&nbsp;Precio:</label></h2></td>
            <td><h2><input name="system.precio" type="text" value="{{item.system.precio}}" data-dtype="String"/></h2></td>
            <td style="width:10px"><h2><label>&nbsp;2M:</label></h2></td>
            <td style="width:10px"><h2><input type="checkbox" {{checked item.system.dosmanos}} name="system.dosmanos"></h2></td>
          </tr>
        </table>
      </table>
      <div class="armanotes" data-group="primary" data-tab="descripcion">
        {{editor item.system.desc target="system.desc" button=true owner=owner editable=true}}
      </div>
</form>
